<div class="login container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card-login">
			
			<div class="card-header">
				<div class="d-flex justify-content-center links">
					<h4>Welcome to EDAG Portal</h4>
				</div>			
			</div>
			<div class="card-body"  ng-app="app" ng-controller="loginController">
      			<form id="loginForm" name="loginForm"  class="form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="LANID"    id="userid"  ng-model="user.userid" required autofocus>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" id="passwd" ng-model="user.passwd"  required>
					</div>
					<div class="input-group form-group">
						<label    for="sel1">Domain &nbsp;</label> <select class="form-control"
							id="sel1">
							<option>SG</option>
							<option>TH</option>
							<option>MY</option>
							<option>CN</option>
						</select>
					</div>					
					 <div class="form-actions">
					   <button ng-click="login()"  class="btn  login_btn ng-disabled="form.$invalid || vm.dataLoading">Login</button>
					    <button ng-click="reset()"  class="btn login_btn ng-disabled="form.$invalid || vm.dataLoading">Reset</button>
				      </div>
				      <br/>
				       <div ng-message="required" style="color: red"><h4>{{ErrorMessage}}</h4></div>
				</form>
			</div>
			<div class="card-footer">
				<div></div>
			<!-- 	<div class="d-flex justify-content-center links">
					<h6>Use LANID, Password & Domain to Login</h6>
				</div> -->
			</div>
		</div>
	</div>
</div>
